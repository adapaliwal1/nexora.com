<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Customers - SimpleBooks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 900px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #6c5ce7;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‘¥ Customer List</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customers will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#customerTable tbody");
    const customers = JSON.parse(localStorage.getItem("customers")) || [];

    if (customers.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='4'>No customers added yet.</td></tr>";
    } else {
      customers.forEach(cust => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${cust.name}</td>
          <td>${cust.phone}</td>
          <td>${cust.email}</td>
          <td>${cust.address}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
