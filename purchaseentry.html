<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Entry - SimpleBooks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    select, input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b4bd2;
    }

    .message {
      margin-top: 15px;
      color: green;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ðŸ“¥ Purchase Entry</h2>
    <select id="productSelect">
      <option value="">Select Product</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" min="1" />
    <input type="text" id="supplier" placeholder="Supplier Name" />
    <input type="text" id="total" placeholder="Total Cost" disabled />
    <button onclick="savePurchase()">Save Purchase</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const productSelect = document.getElementById('productSelect');
    const quantityInput = document.getElementById('quantity');
    const totalInput = document.getElementById('total');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    // Populate product dropdown
    products.forEach((product, index) => {
      const opt = document.createElement("option");
      opt.value = index;
      opt.textContent = `${product.name} (â‚¹${product.price})`;
      productSelect.appendChild(opt);
    });

    // Auto calculate total
    quantityInput.addEventListener("input", updateTotal);
    productSelect.addEventListener("change", updateTotal);

    function updateTotal() {
      const index = productSelect.value;
      const qty = parseInt(quantityInput.value);
      if (index !== "" && qty > 0) {
        const price = parseFloat(products[index].price);
        totalInput.value = "â‚¹" + (price * qty).toFixed(2);
      } else {
        totalInput.value = "";
      }
    }

    function savePurchase() {
      const index = productSelect.value;
      const qty = parseInt(quantityInput.value);
      const supplier = document.getElementById('supplier').value.trim();

      if (index === "" || isNaN(qty) || qty <= 0 || supplier === "") {
        alert("Please fill all fields correctly.");
        return;
      }

      const product = products[index];
      const total = (parseFloat(product.price) * qty).toFixed(2);

      const purchase = {
        product: product.name,
        supplier: supplier,
        quantity: qty,
        total: total,
        date: new Date().toLocaleString()
      };

      let purchases = JSON.parse(localStorage.getItem('purchases')) || [];
      purchases.push(purchase);
      localStorage.setItem('purchases', JSON.stringify(purchases));

      // Update product stock
      products[index].quantity = parseInt(products[index].quantity || 0) + qty;
      localStorage.setItem('products', JSON.stringify(products));

      // Clear form
      productSelect.value = '';
      quantityInput.value = '';
      document.getElementById('supplier').value = '';
      totalInput.value = '';
      document.getElementById('msg').textContent = "âœ… Purchase recorded and stock updated!";
    }
  </script>
</body>
</html>
